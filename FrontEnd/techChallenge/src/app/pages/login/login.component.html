<main>
    <head>
        <title>Login 05</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      
      <link rel="stylesheet" href="../login/login.component.scss">
  
      </head>
      <body>
      <section class="ftco-section">
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-md-6 text-center mb-5">
                      <h2 class="heading-section">Autenticação</h2>
                  </div>
              </div>
              <div class="row justify-content-center">
                  <div class="col-md-7 col-lg-5">
                      <div class="wrap">
                          <div class="login-wrap p-4 p-md-5">
                                <form [formGroup]="formAuth" class="signin-form">
                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control" formControlName="login" name="login" required>
                                        <label class="form-control-placeholder" for="username">Login</label>
                                        </div>
                                    <div class="form-group mt-5">
                                        <input id="password-field" type="password" class="form-control"  formControlName="password" name="password" required>
                                        <label class="form-control-placeholder" for="password">Password</label>
                                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>
                                    <div class="form-group mt-5">
                                        <button type="submit" class="form-control btn btn-danger rounded submit px-3" (click)="OnSubmit()">Sign In</button>
                                    </div>
                                    <div class="form-group d-md-flex">
                                        <div class="w-50 text-left"></div>
                                        <div class="w-50 text-md-right"><a href="#">Esqueci minha senha</a></div>
                                    </div>
                                    <div class="form-group mt-5">
                                        <button type="submit" class="form-control btn btn-danger rounded submit px-3" (click)="OnTeste()">Mostrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                  </div>
              </div>
          </div>
      </section>
  
      <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  
      </body>   
</main>
