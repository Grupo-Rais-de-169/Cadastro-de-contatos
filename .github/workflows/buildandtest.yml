name: Build, Unit Test and Integration Test

on:
  push:
    branches:
      - Microservicos
  pull_request:
    branches:
      - Microservicos
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Project
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Debug

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: |
            **/bin/Debug/net8.0/
            **/obj/

  unit-tests:
    runs-on: ubuntu-latest
    name: Run Unit Tests
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-output

      - name: Run Unit Tests
        run: dotnet test --no-build --verbosity normal TechChallenge.UnitTests/

  integration-tests:
    runs-on: ubuntu-latest
    name: Run Integration Tests
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-output

      - name: Run Integration Tests
        run: dotnet test --no-build --verbosity normal TechChallenge.IntegrationTests/
